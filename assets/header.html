<!-- 헤더 -->
<header class="header">
  <div class="container">
    <div class="header-left">
      <button
        class="sidebar-toggle-btn"
        id="headerSidebarToggle"
        title="사이드바 열기/닫기"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo" id="logoBanner" style="cursor: pointer">
        <h1>GeekFlex</h1>
        <span class="subtitle">영화 리뷰 플랫폼</span>
      </div>
    </div>

    <!-- 네비게이션 메뉴 -->
    <nav class="nav-menu">
      <ul class="nav-list">
        <li class="nav-item active">
          <a href="#" class="nav-link" data-category="now_playing">
            <i class="fas fa-play-circle"></i>
            <span>상영중인</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-category="popular">
            <i class="fas fa-fire"></i>
            <span>인기있는 영화</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-category="animation">
            <i class="fas fa-magic"></i>
            <span>애니</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-category="drama">
            <i class="fas fa-theater-masks"></i>
            <span>드라마</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="header-actions">
      <button class="view-toggle" id="viewToggle">
        <i class="fas fa-th" id="gridIcon"></i>
        <i class="fas fa-list" id="listIcon"></i>
      </button>
      <button class="search-btn" id="searchBtn">
        <i class="fas fa-search"></i>
        <span>검색 (Ctrl+K)</span>
      </button>

      <!-- 사용자 메뉴 -->
      <div class="user-menu" id="userMenu" style="display: none">
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <span class="user-name" id="userName">사용자</span>
            <span class="user-email" id="userEmail">user@example.com</span>
          </div>
        </div>
        <div class="user-dropdown">
          <a href="#" class="dropdown-item" id="profileLink">
            <i class="fas fa-user-circle"></i>
            프로필
          </a>
          <a href="#" class="dropdown-item" id="settingsLink">
            <i class="fas fa-cog"></i>
            설정
          </a>
          <hr class="dropdown-divider" />
          <a href="#" class="dropdown-item" id="logoutLink">
            <i class="fas fa-sign-out-alt"></i>
            로그아웃
          </a>
        </div>
      </div>

      <!-- 로그인 버튼 -->
      <button class="login-btn" id="loginBtn" style="display: none">
        <i class="fas fa-sign-in-alt"></i>
        <span>로그인</span>
      </button>
    </div>
  </div>
</header>
