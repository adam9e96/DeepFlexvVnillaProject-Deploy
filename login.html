<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekFlex - 로그인</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="login-body">
    <!-- 로그인 컨테이너 -->
    <div class="login-container">
        <div class="login-card">
            <!-- 로고 섹션 -->
            <div class="login-header">
                <div class="login-logo">
                    <h1>GeekFlex</h1>
                    <p class="login-subtitle">영화 리뷰 플랫폼</p>
                </div>
            </div>

            <!-- 로그인 폼 -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        이메일
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        비밀번호
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="비밀번호를 입력하세요" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">비밀번호 찾기</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">로그인</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="spinner"></div>
                        로그인 중...
                    </div>
                </button>

                <div class="form-error" id="loginError"></div>
            </form>

            <!-- 소셜 로그인 -->
            <div class="social-login">
                <div class="divider">
                    <span>또는</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn google-btn" id="googleLogin">
                        <i class="fab fa-google"></i>
                        Google로 로그인
                    </button>
                    <button class="social-btn kakao-btn" id="kakaoLogin">
                        <i class="fas fa-comment"></i>
                        Kakao로 로그인
                    </button>
                </div>
            </div>

            <!-- 회원가입 버튼 및 링크 -->
            <div class="signup-section">
                <button class="signup-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>회원가입</span>
                </button>

                <div class="signup-link">
                    <p>계정이 없으신가요? <a href="signup.html" class="signup-link-text">회원가입하기</a></p>
                </div>
            </div>
        </div>

        <!-- 배경 이미지 -->
        <div class="login-background">
            <div class="background-overlay"></div>
            <div class="background-content">
                <h2>영화의 모든 것을</h2>
                <h3>GeekFlex에서 만나보세요</h3>
                <p>최신 영화 리뷰부터 추천까지, 영화 애호가들을 위한 완벽한 플랫폼</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
